          <div class="row-eq-height" >
      
      
            {% for i in team_data %}
            <div class="col-md-4 col-sm-4">
                <div class="panel panel-default">
                 
                    <div class="card-img-top" >
                     {% if i.images %}
                        <img src="/media/{{i.images}}" class="card-img-top" style="height:250px; width:300px;"alt="...">
                      <!-- <img src="/media/{{i.images}}" class="card-img-top" alt="..."> -->
                        {% endif %}

                    <div class="panel-body">
                     
                        <h4 class="card-title">{{i.name|title}}</h4></a>

                    <div class="panel-footer">
                        <button type="button" onclick="$('#bedit').val('{{i.id}}');"  class="btn btn-primary" data-toggle="modal" data-target="#editModal">
                           Edit
                          </button>
                          <button type="button" onclick="$('#delete').val('{{i.id}}');" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
                           Delete
                          </button>
                    </div>
                </div>
            </div>
            {% endfor %}
           
        </div>
        </div>

            <!-- Delete -->
            <div class="modal  fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      
                      <h5 class="modal-title" id="deleteModal">Delete</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      
                      <form action=" " method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input id="delete" name="delete">
                        Are you sure you want to delete?
                       
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-danger" value="Yes"  id="deleteModal">Delete</button>
                    </div>
                  </form>
                    </div>
                  </div>
                  </div>
                
             <!-- Edit Modal -->
        <div class="modal  fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                
                <h5 class="modal-title" id="editModal">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                
                <form action=" " method="POST" >
                {% csrf_token %}

                  <div class="col-sm-3">
                    <h6 class="mb-0">Name</h6>
                  </div>

                  </div>
                </div>

                  </div>
                </div>
                <hr>

                    </div>
                    <div class="col-sm-9 text-secondary">
                      <input type="file" name="images" value=""/>
                    </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-secondary" >Save</button>
              </div>
            </form>
              </div>
            </div>
            </div>
            </div>
