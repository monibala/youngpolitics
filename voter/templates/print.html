{% extends 'basic.html' %}
{% block body %} 
{% load static %} 

<div id="page-wrapper">
    <div id="page-inner">


        <!-- <div class="row">
            <div class="col-md-12">
                <h1 class="page-header text-center">
                    Dashboard 
                </h1>
            </div>
        </div> -->
        <!-- /. ROW  -->

        <!-- <div class="row">
            <div class="col-md-3 col-sm-12 col-xs-12">
                <div class="panel panel-primary text-center no-boder bg-color-green">
               -->

<div class="row">
    
    <div class="col-md-6 col-sm-12 col-xs-12" style="width:100%; height:100%;">

        <div class="panel panel-default">
            <div class="panel-heading">
            Voter List
           
            <div class="panel-body">
               
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Images</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Age</th>
                                <th>DOB</th>
                                <th>Address</th>
                            </tr>
                               
                           
                        </thead>
                        {% for d in obj %}
                        <tbody>
                          {% if d.images %}
                          <td><img class="card-img-top mb-2" src="{{d.images.url}} " alt=""></td>
                        {% endif %}
                            <!-- <td>{{d.images}}</td> -->
                            <td>{{d.name}}</td>
                            <td>{{d.gender}}</td>
                            <td>{{d.age}}</td>
                            <td>{{d.dob}}</td>
                            <td>{{d.address}}</td>
        
                             <td>
                                <button onclick="window.print()">Print</button>
                             </td>
                        </tbody>
                        {% endfor %}
                        <button type="button" onclick="$('#add');" class="btn btn-primary" data-toggle="modal" data-target="#addModal"> 
                            Add
                        </button>
                    </table>
                </div>
            </div>
        </div>

    </div> 


{% endblock %}
